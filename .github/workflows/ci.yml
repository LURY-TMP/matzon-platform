name: MATZON CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"
  PNPM_VERSION: "9.15.4"

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: matzon
          POSTGRES_PASSWORD: matzon_ci
          POSTGRES_DB: matzon_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U matzon"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Generate Prisma Client
        run: cd apps/api && npx prisma generate

      - name: Lint
        run: pnpm run lint || echo "Lint config pending"

      - name: Test
        run: pnpm run test || echo "Tests pending"
        env:
          DATABASE_URL: postgresql://matzon:matzon_ci@localhost:5432/matzon_test
          JWT_SECRET: ci-test-secret

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Generate Prisma Client
        run: cd apps/api && npx prisma generate

      - name: Build API
        run: cd apps/api && pnpm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: matzon-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
